<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - Research Copilot</title>
  <style>
    body { font-family: system-ui; padding: 40px; background: #f5f5f5; }
    .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; }
    input, textarea, button { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; }
    button { background: #667eea; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #5568d3; }
    .result { padding: 15px; margin: 15px 0; border-radius: 6px; }
    .success { background: #d1fae5; color: #065f46; }
    .error { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Admin Dashboard</h1>
    
    <h2>Block User</h2>
    <input type="password" id="adminKey" placeholder="Admin Secret Key">
    <input type="text" id="userId" placeholder="User ID">
    <textarea id="blockReason" placeholder="Reason for blocking" rows="3"></textarea>
    <button onclick="blockUser()">Block User</button>
    
    <h2>Unblock User</h2>
    <input type="text" id="unblockUserId" placeholder="User ID">
    <textarea id="unblockReason" placeholder="Reason for unblocking" rows="2"></textarea>
    <button onclick="unblockUser()">Unblock User</button>
    
    <div id="result"></div>
  </div>

  <script>
    async function blockUser() {
      const result = await fetch('http://localhost:5000/api/admin/manage-user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          adminKey: document.getElementById('adminKey').value,
          userId: document.getElementById('userId').value,
          action: 'block',
          reason: document.getElementById('blockReason').value
        })
      });
      const data = await result.json();
      showResult(data);
    }

    async function unblockUser() {
      const result = await fetch('http://localhost:5000/api/admin/manage-user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          adminKey: document.getElementById('adminKey').value,
          userId: document.getElementById('unblockUserId').value,
          action: 'unblock',
          reason: document.getElementById('unblockReason').value
        })
      });
      const data = await result.json();
      showResult(data);
    }

    function showResult(data) {
      const div = document.getElementById('result');
      div.className = 'result ' + (data.success ? 'success' : 'error');
      div.textContent = data.message;
    }
  </script>
</body>
</html>
